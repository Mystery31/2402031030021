<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulSync - Sign In</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="signin-page">
  <div class="container">
    <header>
      <h1 class="logo">SoulSync</h1>
    </header>

    <main class="signin-form">
      <h2>Welcome to SoulSync</h2>
      <p class="subtext">No Account?</p>
      <a href="#" class="btn secondary">Sign up</a>

      <div class="signin-box">
        <a href="#" class="btn google">Sign in with Google</a>

        <label for="username">Enter your username or email address</label>
        <input type="text" id="username" placeholder="Username or email address" />

        <label for="password">Enter your Password</label>
        <input type="password" id="password" placeholder="Password" />

        <a href="#" class="forgot-link">Forgot Password</a>

        <button class="btn primary">Sign in</button>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Mindfulness & Meditation. All rights reserved</p>
      <a href="#">Contact Us</a>
    </footer>
  </div>
</body>
</html>
